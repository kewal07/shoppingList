<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, intial-scale=1.0">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section id="header">
			<div class="logo">
				<img src="images/shopping.png" alt="Let the Shopping Begin">
			</div>
			<div class="content">
				<div class="help">
					<ul class="heplText">
						<li>Type items</li>
						<li>Press Enter</li>
						<li>Shop</li>
						<li>Cross off items</li>
					</ul>
				</div>
				<div class="shoppingMain">
					<div class="items">
						<input class ="enterItem" type="text" placeholder="Type Item and Enter">
						<ul class="itemsList">
							<li><i class="fa fa-check"></i><span class="spanItem">Milk</span><i class="fa fa-times"></i></li>
							<li><i class="fa fa-check"></i><span class="spanItem">Chicken and Eggs</span><i class="fa fa-times"></i></li>
							<li><i class="fa fa-check"></i><span class="spanItem">Potatoes</span><i class="fa fa-times"></i></li>
						</ul>
					</div>
				</div>
				<div class="cart">
					<img src="images/cart.png" alt="Shopping Cart">
				</div>
			</div>
		</section>
	</body>
</html>

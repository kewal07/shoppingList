<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, intial-scale=1.0">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="//static.apester.com/js/sdk/latest/apester-sdk.min.js"></script>
	</head>
	<body>
		<section id="header">
			<div class="logo">
				<img src="images/shopping.png" alt="Let the Shopping Begin">
			</div>
			<div class="content">
				<div class="help">
					<ul class="heplText">
						<li>Type items</li>
						<li>Press Enter</li>
						<li>Shop</li>
						<li>Cross off items</li>
					</ul>
				</div>
				<div class="shoppingMain">
					<div id="items" class="items">
						<input id="enterItem" class ="enterItem" type="text" placeholder="Type Item and Enter">
						<ul class="itemsList">
						</ul>
						<div class="reset">
							Reset List
						</div>
					</div>
				</div>
				<div class="cart">
					<img src="images/cart.png" alt="Shopping Cart">
				</div>
			</div>
			<interaction id="564caf17b8db3ddc5e40170e"></interaction>
		</section>
	</body>
</html>
